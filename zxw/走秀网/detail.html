<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>走秀网案例</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<script src="js/zepto.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/detail.js" type="text/javascript" charset="utf-8"></script>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		html,body,.container{
			height: 100%;
		}
		.header{
			height: 15%;
			background: red;
		}
		.main{
			height: 70%;
			background: #ccffff;
			overflow: scroll;
		}
		.footer{
			height: 15%;
			background: gray;
		}
		.cute{
			height: 1000px;
			background: yellow;
		}
		.inp{
			height: 80px;
		}
		.btn{
			height: 60px;
		}
		.cute{
			padding-top: 50px;
		}
		.cute input{
			vertical-align: top;

		}
		.DetailLists{
			overflow: hidden;
			
		}
		.DetailLists li{
			float: left;
			width: 50%;
			list-style: none;

		}
		.DetailLists li img{
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			这是头部
		</div>
		<div class="main">
			<div class="cute">
				<div class="DetailLists">
					<img src="" class="aaa"/>
				</div>
			</div>
		</div>
		<div class="footer">
			这是脚部
		</div>
	</div>
</body>

</html>
