
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{margin: 0;padding: 0;}
		em{font-style: normal;}
			#messageBox{
				width: 350px;
				height: 500px;
				background: black;
				margin: 40px auto;
				position: relative;
				padding: 6px;
			}
			#txt{
				width: 330px;
				height: 52px;
				position: absolute;
				background: black;
				bottom: 0;
				left: 0;
				margin-left: 15px;
			}
			#message{width: 230px;height: 30px;/*margin: 10px;*/line-height: 30px;}
			#look{width: 330px;height: 390px;padding:15px 0;margin:10px 10px;background: aliceblue;position: absolute;}
			#look > div{
				height: 45px;
			}
			#look div span{
				float: right;
				padding: 10px;
				background: paleturquoise;
				border-radius: 16px;
			}
			#look div em{
				float: left;
				padding: 10px;
				background: palegreen;
				border-radius: 16px;
			}
		</style>
	</head>
	<body>
		<div id="messageBox">
			<div id="look">
				<!--<div><span>你好</span></div>
				<div><span>你好</span></div>-->
			</div>
			<div id="txt">
				<input type="button" name="btn" id="btnA" value="A发送" />
				<input type="text" name="message" id="message" value="" />
				<input type="button" name="btn" id="btnB" value="B发送" />
			</div>
		</div>
		
		<script type="text/javascript">
			var btnA = document.getElementById("btnA");
			var btnB = document.getElementById("btnB");
			var look =document.getElementById("look");
			var message = document.getElementById("message");
			
			
			btnA.onclick = function(){
				var mes = message.value;
				var mesBox =document.createElement("div");
				look.appendChild(mesBox);	
				var txts = document.createElement("em");
				mesBox.appendChild(txts);	
				txts.innerHTML=mes;
				message.value='';
			}
			
			
			btnB.onclick = function(){
				var mes = message.value;
				var mesBox =document.createElement("div");
				look.appendChild(mesBox);	
				var txts = document.createElement("span");
				mesBox.appendChild(txts);
				
				txts.innerHTML=mes;
				message.value='';
			}
		</script>
	</body>
</html>
