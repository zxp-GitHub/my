<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{padding: 0;margin: 0;}
		</style>
	</head>
	<body>
		<form action="" method="post" id="form1">
			<ul>
			<li><input type="text" name="txt" id="txt" value="" /></li>
			<li><input type="password" name="pass" id="pass" value="" /></li>
			<li><input type="submit" name="sub" id="sub" value="提交" /></li>	
			</ul>
		</form>
	</body>
	<script type="text/javascript">
	var oForm=document.getElementById("form");
	var oTxt=document.getElementById("txt");
	var oPass=document.getElementById("pass");
	oForm.onsubmit=function () {
		var t=oTxt.value;
		var p=oPass.value;
		if (t!=""&&p!="") {
			var oDate=new Date();
			oDate.setDate(oDate.getDate()+30);
			document.cookie="txt="+t+";path=/www/old/cookie/1609;expires="+oDate;

		} else{
			return false;
		}
	};
	
	oTxt.value=getCookie("txt")||"";
	function getCookie(name) {
    var str = document.cookie; //获取到所有的cookie
    var arr = str.split("; "); //["a=5","b=10","user=sdsd"]
    for(var i=0;i<arr.length;i++){
        // arr[i]  //"a=5" "b=10"  "user=sdsd"
        var arr2 = arr[i].split("="); //"a=5" => ["a","5"]
        //"a=5"
        if(arr2[0] == name){ //对比，看看等号前面的值是否等于name
            return arr2[1] ;  ///如果等于name就返回等号后面的值
        }
    }
}

	</script>
</html>
