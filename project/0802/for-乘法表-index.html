<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>for循环语句打印乘法口诀</title>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		for(var i=1;i<=9;i++)
		{
			for(var j=1;j<=9;j++){
				if(j<=i)
				{
					document.write("\t"+j+"*"+i+"="+(i*j));
				}
			}
			document.write("<br/>");
		}
	</script>
</html>
