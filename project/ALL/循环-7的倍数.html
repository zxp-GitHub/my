第1位=第5位
第2位=第4位
因此只需考虑前3位：
第1位可取1到9共9种,第2位（第4位）可取0到9共10种,第3位可取0到9共10种.
因此,5位回文数个数 = 9*10*10 = 900 个.

}else{
return false;
}
}
