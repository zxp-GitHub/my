<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style> 
div
{
width:500px;
height:500px;
background:yellow;
transition:width 5s, height 2s;
-moz-transition:width 5s, height 2s, -moz-transform 2s; /* Firefox 4 */
-webkit-transition:width 5s, height 2s, -webkit-transform 2s; /* Safari and Chrome */
-o-transition:width 2s, height 2s, -o-transform 2s; /* Opera */
}

div:hover
{
width:200px;
height:200px;
transform:rotate(270deg);
-moz-transform:rotate(270deg); /* Firefox 4 */
-webkit-transform:rotate(270deg); /* Safari and Chrome */
-o-transform:rotate(180deg); /* Opera */
}
</style>

	</head>
	<body>
		 
<div>请把鼠标指针放到黄色的 div 元素上，来查看过渡效果。</div>

<p><b>注释：</b>本例在 Internet Explorer 中无效。</p>




	</body>
</html>
