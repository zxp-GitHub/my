<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			 #ul{ margin: 20px auto; width: 150px;overflow: hidden;}
			li{list-style: none;float: left;
			background: url(img/star.gif) no-repeat 0 0;
			width: 27px;height: 28px;}/*如果不设置宽高星星不会出来，因为星星是背景图*/
			.active{background-position:0 -29px;}/*让图移动，剩下的就是想要的，图一开始位于框的左上角*/
		</style>
	</head>
	<body>
		<ul id="ul">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
	<script type="text/javascript">
		var oUl=document.getElementById("ul");
		var oLi=document.getElementsByTagName("li");
		
		

		//让划过的星星颜色为亮

		for (var i = 0; i < oLi.length; i++) {

			oLi[i].index=i;
			oLi[i].onmouseover=function(){//oLi[i]加下标，划过哪个，‘哪个’就亮
			this.className="active";
			console.log(this);
		}
		}
		
	</script>
</html>
