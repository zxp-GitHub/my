<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <title>简易计数器</title>
    <style type="text/css">
        *{ margin: 0; padding: 0;}
        body{ background-color: #66FFFF;}
        div{ width: 400px; height: 480px; border: 1px solid red; background-color: antiquewhite; margin:0 auto;}
        h2{ text-align: center; color: #FF0000;}
        input{ font-size: 22px; text-align: center; outline: none; background-color: #999999; color: violet; width: 120px;
                height: 55px; margin: 4px 6px; display: inline-block; float: left;}
        #nummessege{ width: 380px; height: 40px; margin-left: 10px; border-radius: 8px; font-size: 30px; line-height: 40px;}
        #result{ background-color: yellowgreen;}
    </style>
</head>
<body>
<div>
    <h2>简易计算器</h2>
    <input type="text" id="nummessege" />
    <br />
    <input type="button" value="1" id="1" onclick="onclicknum(1)" />
    <input type="button" value="2" id="2" onclick="onclicknum(2)" />
    <input type="button" value="3" id="3" onclick="onclicknum(3)" />
    <br />
    <input type="button" value="4" id="4" onclick="onclicknum(4)" />
    <input type="button" value="5" id="5" onclick="onclicknum(5)" />
    <input type="button" value="6" id="6" onclick="onclicknum(6)" />
    <br />
    <input type="button" value="7" id="7" onclick="onclicknum(7)" />
    <input type="button" value="8" id="8" onclick="onclicknum(8)" />
    <input type="button" value="9" id="9" onclick="onclicknum(9)" />
    <br />
    <input type="reset" value="del" id="del" onclick="onclicknum()" />
    <input type="button" value="0" id="0" onclick="onclicknum(0)" />
    <input type="button" value="=" id="result" onclick="onclickresult()" />
    <br />
    <input type="button" value="+" id="add" onclick="onclicknum('+')" />
    <input type="button" value="-" id="sub" onclick="onclicknum('-')" />
    <input type="button" value="." id="dian" onclick="onclicknum('.')" />
    <br />
    <input type="button" value="*" id="cheng" onclick="onclicknum('*')" />
    <input type="button" value="/" id="chu" onclick="onclicknum('/')" />
    <input type="button" value="%" id="yu" onclick="onclicknum('%')" />
</div>
</body>
<script type="text/javascript">
    var numresult;
    var str;
    function onclicknum(nums) {
        str = document.getElementById("nummessege");
        str.value = str.value + nums;
    }
    function onclickresult() {
        str = document.getElementById("nummessege");
        numresult = eval(str.value);
        str.value = numresult;
    }
</script>
</html>
