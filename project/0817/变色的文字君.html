<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
	* {margin: 0;padding: 0;}
	ul{margin:50px;}
li {
	list-style: none;
}</style>
	</head>
	<body>
		<ul id="color">
			<li>我好晒</li>
			<li>我好白</li>
			<li>我好靚</li>
			<li>我好酷</li>
			<li>我好调皮</li>
		</ul>
		
	</body>
	<script type="text/javascript">var oUl = document.getElementById("color");
var oLi = document.getElementsByTagName("li");

//		for (var i = 0; i < oLi.length; i++) {
//			var oLi[i].index=i;
//		}

for (var i = 0; i < oLi.length; i++) {
	if (i == 0) {
		oLi[i].onmouseover = function() {
			this.style.background = "red";
			this.nextElementSibling.style.background = "#87CEEB";
			//				this.previousElementSibling.style.background="#98FB98";

		}
		oLi[i].onmouseout = function() {
				this.style.background = "";
				//this.previousElementSibling.style.background="";
				this.nextElementSibling.style.background = "";
			}
		}else if (i == 4) {
				oLi[i].onmouseover = function() {
					this.style.background = "red";
					//this.nextElementSibling.style.background="#87CEEB";
					this.previousElementSibling.style.background = "#98FB98";

				}
				oLi[i].onmouseout = function() {
					this.style.background = "";
					this.previousElementSibling.style.background = "";
					//this.nextElementSibling.style.background="";
				}
			} else{
				oLi[i].onmouseover = function() {
					this.style.background = "red";
					this.nextElementSibling.style.background = "#87CEEB";
					this.previousElementSibling.style.background = "#98FB98";
				}
				oLi[i].onmouseout = function() {
					this.style.background = "";
					this.previousElementSibling.style.background = "";
					this.nextElementSibling.style.background = "";//Element必须要加，否则会报错
				}
			}
	}
	</script>
