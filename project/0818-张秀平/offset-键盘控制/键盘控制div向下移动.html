<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#move{
				width: 300px;
				height: 300px;
				background-color: palegreen;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="move">
			
			<img src="img/1a.jpg"/>
		</div>
	</body>
	<script type="text/javascript">
		var omove=document.getElementById("move");
		window.onkeydown=function (event) {
//			if (event.keyCode==37&&event.ctrlKey) {
////				console.log(event.keyCode);
//				omove.style.left=omove.offsetLeft+-5+"px";
				
//			}


switch (event.keyCode){
	    case 37:   omove.style.left=omove.offsetLeft-5+"px";
		break;
		case 40:   omove.style.top=omove.offsetTop+5+"px";
		break;
		case 38:   omove.style.top=omove.offsetTop+-5+"px";//-5//+-5
		break;
		case 39:   omove.style.left=omove.offsetLeft+5+"px";
		break;
	default:
		break;
}
			
		}
	</script>
</html>
