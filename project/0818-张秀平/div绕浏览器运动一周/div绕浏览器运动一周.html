<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{margin: 0;padding: 0;}
			#box{
				width: 50px;
				height: 50px;
				background: #000;
				position: absolute;
				left: 0;
				top: 20px;
			}
		</style>
		<script src="运动框架.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<input type="button" name="btn" id="btn" value="点我" />	
		<div id="box"></div>
		<script type="text/javascript">
			var btn = document.getElementById("btn");
			var box = document.getElementById("box");
			
			var screenWidth= document.documentElement.clientWidth||document.body.clientWidth;
        	var screenHight = document.documentElement.clientHeight||document.body.clientHeight;
			
			var target={
				left:screenWidth-50,
				top: 20
			}
			
			btn.onclick=moveBox;
			function moveBox(){
				startMove(box,target,function(){
					startMove(box,{left:screenWidth-50,top:screenHight-50},function(){
						startMove(box,{left:0,top:screenHight-50},function(){
							startMove(box,{top:20,left:0},function(){
								moveBox();
							})
						})
					})
				})
				
			}
		</script>
		
	</body>
</html>
