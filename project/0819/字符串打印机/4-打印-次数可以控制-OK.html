	<script type="text/javascript">
		var str = "在最美的时光，最美的地方，留下心动的剪影--游志"
		var arr = str.split("");

		var i = 0;
		var timer = setInterval(function() {
			var index = arr[i];
			document.write(index + " ");
			if (i == arr.length - 1) {
				clearInterval(timer); //打印一遍就停止
			// i=-1;//不断打印
			// document.write("<br />")
			}
			i++;
		}, 100)
	</script>

</html>
