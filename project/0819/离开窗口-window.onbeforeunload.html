<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<script type="text/javascript">

    window.onbeforeunload = onbeforeunload_handler;

    function onbeforeunload_handler(){
        var warning="确认退出?";
        return warning;
    }

    /*Onbeforeunload也是在页面刷新或关闭时调用，Onbeforeunload是正要去服务器读取新的页面时调用，此时还没开始读取*/
</script>
</body>
</html>
