<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
        .box {
            width: 355px;
            height: 500px;
            padding-top: 30px;
            padding-bottom: 30px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }
        .list {
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box" class="box viewport-flip" title="点击翻面">
    <a href="/" class="list flip out"><img src="img/img/1.jpg" alt="纸牌正面" /></a>
    <a href="/" class="list flip"><img src="img/img/2.jpg" alt="纸牌背面" /></a>
</div>
</body>
<script type="text/javascript">
    // 在前面显示的元素，隐藏在后面的元素

    $(function () {


        var eleBack = null, eleFront = null,
                // 纸牌元素们
                eleList = $(".list");

// 确定前面与后面元素
        var funBackOrFront = function() {
            eleList.each(function() {
                if ($(this).hasClass("out")) {
                    eleBack = $(this);
                } else {
                    eleFront = $(this);
                }
            });
        };
        funBackOrFront();


        $("#box").bind("click", function() {
//	alert(2)
            // 切换的顺序如下
            // 1. 当前在前显示的元素翻转90度隐藏, 动画时间225毫秒
            // 2. 结束后，之前显示在后面的元素逆向90度翻转显示在前
            // 3. 完成翻面效果
            eleFront.addClass("out").removeClass("in");
            setTimeout(function() {
                eleBack.addClass("in").removeClass("out");
                // 重新确定正反元素
                funBackOrFront();
            }, 225);
            return false;
        });


    });
</script>
</html>
