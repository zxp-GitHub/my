                    arr.splice(j,1);
                    j--;

            }

        for(var m=0;m<arr.length-1;m++){
            for(var n=m+1;n<arr.length;n++){
                if(arr[n]>arr[m]){
                    var t=arr[n];
                    arr [n]=arr[m];
                    arr[m]=t;

                }
            }
//
        }
