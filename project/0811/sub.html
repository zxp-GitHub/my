<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		倒计时<span id="sec">5</span>秒跳转回来到原来的页面
	</body>
	<script type="text/javascript">
		//实现倒计时
		var i=6;//加载页面要耗时
		var timer=setInterval(function(){
			if (i==0) {
				clearInterval(timer);
			} else{
				var box=document.getElementById("sec");
				box.innerHTML=i-1;
			}
			i--;
		},1000);
		
		
		//延时器，原窗口弹出警告框提示注册成功
		setTimeout(function () {
			opener.alert("注册成功");
			open("index.html","_parent");
		},6000);
		
		
		
		
	</script>
</html>
