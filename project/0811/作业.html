			function btnClick(){
			var box=document.getElementById("box_div");
			var colorArray=["blue","yellow","green","pink","orange","black","blue","yellow","green","pink","orange","black"];
			var sizeArry=["14px","16px","18px","19px","20px","22px","21px","19px","18px","16px","15px","14px"];
			var i=0;
			setInterval(function () {
				var colorName=colorArray[i%12];
				var sizeName=sizeArry[i%12];
				box.style.color=colorName;
				box.style.fontSize=sizeName;
				i++;
			},1000);						
		}
