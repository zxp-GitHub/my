<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>replaceChild()将新节点替换旧节点</title>
	</head>
	<body>
		<div><b id="old">菜鸟里程</b>是非常欢心的</div>
		<a href="javascript:replaceMessage();">菜鸟里程斜飞了。</a>
			
		
	</body>
	<script type="text/javascript">
		function replaceMessage() {
			var old=document.getElementById("old");
			var newnode=document.createElement("i");
			newnode.innerHTML=old.innerHTML;
			old.parentNode.replaceChild(newnode,old);
			//replaceChild实现子节点的替换，返回被替换对象的引用。
		}
	</script>
</html>
